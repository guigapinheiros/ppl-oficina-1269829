<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>

    <style>
        * {
            font-size: 16px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            border: 1px solid #a8a7a7;
            width: 10rem;
            height: 12rem;
            padding: 1rem;
            margin: 2rem auto;
            box-shadow: .5rem   .5rem   .1rem #39FF14;
            
            
        }
    </style>
</head>

<body>
    <div class="container">
        <script>
            /*
                *Estrutura sequencial.
                *Comandos de saída.
            */
            var nome = prompt("Informe o nome:");
            
            document.write("Olá, " + nome + "!");
            alert("Olá, " + nome + "!");
            console.log("Olá, " + nome + "!");
        </script>
    </div>
   
</body>

</html>
